<body class="index-page sidebar-collapse">

        

   <form class="form" method="POST" action="" id="connexion_form">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Bienvenue </h4>
                  <div class="social-line">
                  
                  </div>
                </div>
                <p class="description text-center">Formulaire de connexion</p>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      
                    </div>
                    <input type="text" name="email_admin" class="form-control" placeholder="Votre pseudo...">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      
                    </div>
                    <input type="password" name="mdp_admin" class="form-control" placeholder="Mot de passe...">
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Se connecter</button>
                </div>
              </form>
         
 <script type="text/javascript">
  $(document).ready(function (e) {
   $("#connexion_form").on('submit',(function(e) {
    e.preventDefault();
    $.ajax({
     url: "http://192./comptabilite/php/connexion.php",
     type: "POST",
     data:  new FormData(this),
     contentType: false,
           cache: false,
     processData:false,
     beforeSend : function()
     {
      //$("#preview").fadeOut();
      $("#err").fadeOut();
     },
     success: function(data)
        {
          if (data==="") {
          alert("super vous etes connectez");
        }else{
          alert(data);
          }
         
        },
       error: function(e) 
        {
          alert("error");
        }          
      });
   }));
  });
  
  </script>

</body>
